<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout.css">
    <script type="module" src="scripts/checkout-page.js" defer></script>
    <script type="module" src="data/cart.js" defer></script>
    <script type="module" src="data/products.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="checkout-header">
        <div class="header-content">
            <div class="checkout-header-left-section">
                <a href="index.html">
                    <i class="bi bi-android"></i>
                </a>
            </div>

            <div class="checkout-header-middle-section">
                Checkout (<a class="return-to-home-link js-return-to-home-link"
                    href="index.html"></a>)
            </div>

            <div class="checkout-header-right-section">
                <img src="images/icons/checkout-lock-icon.png">
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="page-title">Your Cart</div>

        <div class="checkout-grid">
            <div class="order-summary"></div>
            
            <div class="payment-summary">
            <div class="payment-summary-title">
                Order Summary
            </div>

            <div class="payment-summary-row">
                <div>Items (<span class="js-payment-summary-items"></span>):</div>
                <div class="payment-summary-money js-payment-summary-items-cost"></div>
            </div>

            <div class="payment-summary-row">
                <div>Shipping &amp; handling:</div>
                <div class="payment-summary-money js-payment-summary-shipping-cost"></div>
            </div>

            <div class="payment-summary-row subtotal-row">
                <div>Total before tax:</div>
                <div class="payment-summary-money js-payment-summary-total-before-tax-cost"></div>
            </div>

            <div class="payment-summary-row">
                <div>Estimated tax (13%):</div>
                <div class="payment-summary-money js-payment-summary-tax-cost"></div>
            </div>

            <div class="payment-summary-row total-row">
                <div>Order total:</div>
                <div class="payment-summary-money js-payment-summary-total-cost"></div>
            </div>

            <button class="place-order-button button-primary">
                Place your order
            </button>
        </div>
    </main>
</body>
</html>

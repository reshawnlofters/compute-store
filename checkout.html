<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ecommerce Website</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Open+Sans:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="styles/shared/general.css" />
        <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css" />
        <link rel="stylesheet" href="styles/pages/checkout/checkout.css" />
        <script type="module" src="data/home-page.js" defer></script>
        <script type="module" src="data/checkout-page.js" defer></script>
        <script type="module" src="scripts/checkout-page/cart.js" defer></script>
        <script type="module" src="scripts/checkout-page/order-summary.js" defer></script>
        <script type="module" src="scripts/checkout-page/wish-list.js" defer></script>
    </head>
    <body>
        <header class="checkout-header-container">
            <section class="checkout-header-left-section">
                <a class="checkout-header-logo" href="index.html"> Compute </a>
            </section>

            <section class="checkout-header-middle-section">Checkout</section>

            <section class="checkout-header-right-section">
                Items (<span class="checkout-header-cart-quantity-count"></span>)
            </section>
        </header>

        <main>
            <div class="cart-section-title">Your Cart</div>

            <div class="cart-order-summary-grid">
                <section class="cart-items-container"></section>

                <section class="order-summary-section-container">
                    <div class="order-summary-section-title">Order Summary</div>

                    <div class="promo-code-container">
                        <input class="promo-code-input" type="text" placeholder="Add promo code" />
                        <button class="apply-promo-code-button button-primary">Apply</button>
                    </div>

                    <span class="valid-promo-code-message"
                        >Promotion code applied
                        <span class="remove-promo-code-button">Remove</span></span
                    >
                    <span class="invalid-promo-code-message">Promotion code not found</span>

                    <div class="order-summary-top-rows-container">
                        <div class="order-summary-row">
                            <div class="label-primary">
                                Items (<span class="order-summary-items"></span>)
                            </div>
                            <div class="order-summary-money order-summary-items-cost"></div>
                        </div>
                        <div class="order-summary-row">
                            <div class="label-primary">Discount</div>
                            <div class="order-summary-money order-summary-discount"></div>
                        </div>
                        <div class="order-summary-row">
                            <div class="label-primary">Shipping</div>
                            <div class="order-summary-money order-summary-shipping-cost"></div>
                        </div>
                        <div class="order-summary-row">
                            <div class="label-primary">GST/HST</div>
                            <div class="order-summary-money order-summary-tax-cost"></div>
                        </div>
                    </div>

                    <div class="order-summary-row order-total-row">
                        <div>Total</div>
                        <div class="order-summary-money order-summary-total-cost"></div>
                    </div>
                    <button class="place-order-button button-primary">Complete purchase</button>
                </section>
            </div>

            <div class="wish-list-section-title">Your Wish List</div>
            <section class="wish-list-container"></section>
        </main>
    </body>
</html>

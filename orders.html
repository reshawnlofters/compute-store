<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-commerce Website</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="styles/shared/general.css" />
        <link rel="stylesheet" href="styles/shared/header.css" />
        <link rel="stylesheet" href="styles/pages/orders.css" />
        <script type="module" src="data/orders-page.js" defer></script>
        <script type="module" src="scripts/orders.js" defer></script>
        <script type="module" src="scripts/home.js" defer></script>
    </head>
    <body>
        <header>
            <div class="header-container">
                <div class="header-left-section-container">
                    <a class="header-logo" href="index.html">Compute</a>
                </div>
                <div class="header-middle-section-container">
                    <div class="search-bar-container">
                        <input
                            class="search-bar"
                            type="text"
                            placeholder="Search Products"
                        />
                        <button class="search-button">
                            <img
                                src="images/icons/search.png"
                                alt="search button"
                            />
                        </button>
                    </div>
                </div>
                <div class="header-right-section-container">
                    <a class="header-orders-link" href="orders.html">
                        Orders
                    </a>
                    <a class="header-checkout-link" href="checkout.html">
                        <div class="header-cart-quantity-count-container">
                            <i class="bi bi-cart3"></i>
                            <span class="cart-quantity-count"></span>
                        </div>
                        Cart
                    </a>
                </div>
            </div>
        </header>

        <main>
            <div class="orders-section-title">Your Orders</div>
            <div class="orders-grid"></div>
            <dialog class="placed-order-modal">
                <h3>Success!</h3>
                <p>Your order has been placed.</p>
                <div class="button-container">
                    <button class="modal-close-window-button button-primary">Close this window</button>
                </div>
            </dialog>
            <dialog class="cancel-order-modal">
                <h3>Cancel scheduled order?</h2>
                <p>You will permanently cancel this scheduled order.</p>
                <div class="button-container">
                    <button class="modal-close-button button-secondary">Close</button>
                    <button class="modal-cancel-order-button">Yes, cancel</button>
                </div>
            </dialog>
        </main>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-commerce Website</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="styles/shared/general.css" />
        <link rel="stylesheet" href="styles/shared/header.css" />
        <link rel="stylesheet" href="styles/pages/orders.css" />
        <script type="module" src="data/orders-page.js" defer></script>
        <script type="module" src="scripts/orders.js" defer></script>
        <script type="module" src="scripts/home.js" defer></script>
    </head>
    <body>
        <!-- Header -->
        <header class="home-header">
            <div class="home-header-left-section">
                <a class="header-link" href="index.html">
                    <i class="bi bi-android"></i>
                </a>
            </div>

            <div class="home-header-middle-section">
                <div class="search-bar-container">
                    <input
                        class="search-bar"
                        type="text"
                        placeholder="Search"
                    />
                    <button class="search-button">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>

            <div class="home-header-right-section">
                <a class="orders-link header-link" href="orders.html">
                    <i class="bi bi-bag-check"></i>
                    <span class="orders-text">Orders</span>
                </a>
                <a class="cart-link header-link" href="checkout.html">
                    <i class="bi bi-cart3"></i>
                    <div class="cart-text">
                        Cart 
                        <div>
                            <span class="cart-quantity"></span>
                        </div>
                    </div>
                </a>
            </div>
        </header>

        <!-- Main -->
        <main>
            <div class="orders-section-title">Your Orders</div>

            <div class="orders-grid"></div>
            <dialog class="placed-order-modal">
                <h3>Success!</h3>
                <p>Your order has been placed.</p>
                <div class="button-container">
                    <button class="modal-close-window-button button-primary">Close this window</button>
                </div>
            </dialog>
            <dialog class="cancel-order-modal">
                <h3>Cancel scheduled order?</h2>
                <p>You will permanently cancel this scheduled order.</p>
                <div class="button-container">
                    <button class="modal-close-button button-secondary">Close</button>
                    <button class="modal-cancel-order-button">Yes, cancel</button>
                </div>
            </dialog>
        </main>
    </body>
</html>

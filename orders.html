<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-commerce Website</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Open+Sans:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="styles/shared/general.css" />
        <link rel="stylesheet" href="styles/shared/header.css" />
        <link rel="stylesheet" href="styles/shared/footer.css" />
        <link rel="stylesheet" href="styles/pages/orders/orders-header.css" />
        <link rel="stylesheet" href="styles/pages/orders/orders.css" />
        <script type="module" src="data/orders-page.js" defer></script>
        <script type="module" src="scripts/orders.js" defer></script>
        <script type="module" src="scripts/home.js" defer></script>
        <script src="scripts/shared/footer.js" defer></script>
    </head>
    <body>
        <header class="orders-header-container">
            <section class="orders-header-left-section">
                <a class="orders-header-logo" href="index.html"> Compute </a>
            </section>
            <section class="orders-header-middle-section">Orders</section>
            <section class="orders-header-right-section">
                <a class="header-checkout-link" href="checkout.html">
                    <div class="header-cart-quantity-count-container">
                        <i class="bi bi-cart3"></i>
                        <span class="cart-quantity-count"></span>
                    </div>
                    Cart
                </a>
            </section>
        </header>

        <main>
            <div class="orders-section-title">Your Orders</div>
            <div class="orders-grid"></div>
            <dialog class="placed-order-modal">
                <img src="images/icons/delivery-truck.png" alt="delivery-truck image" />
                <h3>Your order has been placed</h3>
                <p>Sit back and relax as your tech is on it's way!</p>
                <div class="button-container">
                    <button class="modal-view-order-button button-primary">View order</button>
                </div>
            </dialog>
            <dialog class="cancel-order-modal">
                <img src="images/icons/cancel.png" alt="box image" />
                <h3>Cancel scheduled order?</h3>
                <p>You will permanently cancel this scheduled order.</p>
                <div class="button-container">
                    <button class="modal-close-button button-primary">Close</button>
                    <button class="modal-cancel-order-button button-primary">Yes, cancel</button>
                </div>
            </dialog>
        </main>

        <div id="footerContainer"></div>
    </body>
</html>

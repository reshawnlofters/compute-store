<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Compute</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Open+Sans:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="styles/pages/home-page/home-page-header.css" />
        <link rel="stylesheet" href="styles/pages/home-page/home-page.css" />
        <link rel="stylesheet" href="styles/shared/general.css" />
        <link rel="stylesheet" href="styles/shared/footer.css" />
        <script type="module" src="scripts/pages/home-page/home-page.js" defer></script>
        <script type="module" src="scripts/pages/home-page/search-bar.js" defer></script>
        <script type="module" src="scripts/pages/home-page/product-popup.js" defer></script>
        <script src="scripts/shared/footer.js" defer></script>
    </head>
    <body>
        <header>
            <div class="promo-header-container">
                <p>Free shipping on orders over $100.</p>
            </div>

            <div class="header-container">
                <div class="header-left-section-container">
                    <a class="header-logo" href="index.html">Compute</a>
                </div>
                <div class="header-middle-section-container">
                    <div class="search-bar-container">
                        <input class="search-bar" type="text" placeholder="Search Compute" />
                        <button class="search-button">
                            <img src="images/icons/search.png" alt="search button" />
                        </button>
                        <div class="search-dropdown"></div>
                    </div>
                </div>

                <div class="header-right-section-container">
                    <a class="header-orders-link" href="orders.html">
                        <img
                            class="shopping-bag-icon"
                            src="images/icons/shopping-bag.png"
                            alt="shopping bag"
                        />
                        Orders
                    </a>
                    <a class="header-checkout-link" href="checkout.html">
                        <div class="header-cart-items-quantity-container">
                            <i class="bi bi-cart"></i>
                            <span class="cart-items-quantity"></span>
                        </div>
                        Cart
                    </a>
                </div>
            </div>
        </header>

        <main>
            <section class="promo-section-container">
                <img src="images/backgrounds/bg2.png" alt="promotion image" />
                <div class="overlay"></div>
                <div class="promo-section-title">Save Up To 25% Off The Latest Tech</div>
                <div class="promo-section-tag">
                    Use code DEMO at checkout and watch that total drop.
                </div>
                <button class="shop-now-button">Shop now</button>
            </section>

            <section class="products-section-container">
                <div class="products-section-title">Featured Products</div>
                <div class="products-grid"></div>
                <div class="product-popup-container"></div>
            </section>
        </main>

        <div id="footerContainer"></div>
    </body>
</html>

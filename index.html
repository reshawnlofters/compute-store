<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/header.css">
    <script type="module" src="scripts/main.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-left-section">
            <a class="header-link" href="index.html">
                <i class="bi bi-android"></i>
            </a>
        </div>
        
        <div class="header-middle-section">
            <div class="search-bar-container">
                <input class="search-bar" type="text" placeholder="Search">
                <button class="search-btn">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>

        <div class="header-right-section">
            <a href="" class="user-profile-link header-link">
                <i class="bi bi-person"></i>
                <span class="user-profile-text">Profile</span>
            </a>
            <a class="orders-link header-link" href="orders.html">
                <i class="bi bi-bag-check"></i>
                <span class="orders-text">Orders</span>
            </a>
            <a class="cart-link header-link" href="checkout.html">
                <i class="bi bi-cart3"></i>
                <div class="cart-text">Cart (<span class="cart-quantity js-cart-quantity"></span>)</div>
            </a>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="products-grid js-products-grid"></div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Compute Store</title>
        <link rel="shortcut icon" type="x-icon" href="images/icons/compute-icon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="styles/pages/homepage/homepage-header.css" />
        <link rel="stylesheet" href="styles/pages/homepage/homepage.css" />
        <link rel="stylesheet" href="styles/shared/general.css" />
        <link rel="stylesheet" href="styles/shared/footer.css" />
        <script type="module" src="scripts/pages/homepage/homepage.js" defer></script>
        <script type="module" src="scripts/pages/homepage/search-bar.js" defer></script>
        <script type="module" src="scripts/pages/homepage/hamburger-menu.js" defer></script>
		<script type="module" src="scripts/shared/product-popup.js" defer></script>
        <script src="scripts/shared/footer.js" defer></script>
    </head>
    <body>
        <header>
            <div class="promo-header-container">
                <p>Free shipping on orders over $100.</p>
            </div>

            <div class="header-grid">
                <div class="header-left-section-container">
                    <a class="header-website-logo" href="index.html">Compute</a>
                </div>
                <div class="header-middle-section-container">
                    <div class="search-bar-container">
                        <input class="search-bar" type="text" placeholder="Search Compute" />
                        <button class="search-button">
                            <img src="images/icons/search.png" alt="search button" />
                        </button>
                        <div class="search-dropdown"></div>
                    </div>
                </div>
                <div class="header-right-section-container nav-menu">
                    <i class="bi bi-x-lg" id="closeNavMenuIcon"></i>
                    <a class="header-orders-page-link" href="orders.html">Orders</a>
					<a class="header-wish-list-page-link" href="wish-list.html">Wish List</a>
                    <a class="header-checkout-page-link" href="checkout.html">
                        <div class="header-cart-items-quantity-container">
                            <i class="bi bi-cart" id="checkoutPageIcon"></i>
                            <span class="cart-items-quantity"></span>
                        </div>
                    </a>
                </div>
                <img id="openNavMenuIcon" src="images/icons/hamburger-bar.png" alt="open nav menu icon"/>
            </div>
        </header>

        <main>
            <section class="promo-section-container">
                <img src="images/backgrounds/bg2.png" alt="promotion image" />
                <div class="overlay"></div>
                <div class="promo-section-title">Shop the latest tech<br />at up to 25% off.</div>
                <div class="promo-section-tag">
                    Use code DEMO at checkout and watch that total drop.
                </div>
                <button class="shop-now-button">Shop now</button>
            </section>

            <section class="products-section-container">
                <div class="products-section-title">Featured Products</div>
                <div class="products-grid"></div>
                <div class="product-popup-container"></div>
            </section>
        </main>

        <div id="footerContainer"></div>
    </body>
</html>

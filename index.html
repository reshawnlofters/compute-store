<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-commerce Website</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Open+Sans:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="styles/shared/general.css" />
        <link rel="stylesheet" href="styles/shared/header.css" />
        <link rel="stylesheet" href="styles/pages/home.css" />
        <script type="module" src="scripts/home.js" defer></script>
    </head>
    <body>
        <header>
            <div class="home-header-offer-container">
                <p>Free Shipping On Orders Over $100</p>
            </div>
            <div class="home-header-container">
                <div class="home-header-left-section-container">
                    <a class="home-header-logo header-link" href="index.html">
                        Compute Express
                    </a>
                </div>
                <div class="home-header-middle-section-container">
                    <div class="search-bar-container">
                        <input
                            class="search-bar"
                            type="text"
                            placeholder="Search Products"
                        />
                        <button class="search-button">
                            <img
                                src="images/icons/search.png"
                                alt="search button"
                            />
                        </button>
                    </div>
                </div>
                <div class="home-header-right-section-container">
                    <a
                        class="orders-link-container header-link"
                        href="orders.html"
                    >
                        <span class="orders-link-text">Orders</span>
                    </a>
                    <a
                        class="checkout-link-container header-link"
                        href="checkout.html"
                    >
                        <i class="bi bi-cart3"></i>
                        <div class="checkout-link-text">
                            Cart
                            <div>
                                <span class="cart-quantity"></span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </header>

        <main>
            <section class="promotions-section">
                <div class="promotions-section-container">
                    <img
                        src="images/backgrounds/promotion.webp"
                        alt="promotion image"
                    />
                    <div class="overlay"></div>
                    <button class="shop-now-button">Shop Now</button>
                </div>
            </section>

            <section class="products-section">
                <div class="products-section-container">
                    <div class="products-section-title">Featured Products</div>
                    <div class="products-grid-container">
                        <div class="products-grid"></div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
